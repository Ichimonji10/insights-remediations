version: '3.2'

services:
  remediations:
    build:
      context: ../
      dockerfile: build/Dockerfile
    command: sh -c "echo 'Waiting 3s for db to start' && sleep 3 && npm run db:ims && node src/app.js"
    links:
      - redis
      - db
    ports:
      - 9002:9002
    environment:
      - NODE_ENV=development
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - LOG_LEVEL=trace
      - DB_HOST=db
      - DEMO_MODE=true
    restart: unless-stopped

  redis:
    image: registry.access.redhat.com/rhscl/redis-32-rhel7:latest
    ports:
      - 6379:6379
    restart: always

  db:
    image: registry.access.redhat.com/rhscl/postgresql-96-rhel7
    ports:
      - 5432:5432
    environment:
      - POSTGRESQL_ADMIN_PASSWORD=remediations

  cac:
    build:
      context: ./content/cac
      dockerfile: Dockerfile
      args:
        - REVISION=972f5ac923fbc1e667326fc4c5c50ade3f8e70e2
    ports:
      - 8090:8080
