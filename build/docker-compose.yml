version: '3.2'

services:
  remediations:
    build:
      context: ../
      dockerfile: build/Dockerfile
    command: sh -c "npm run db:ims && node src/app.js"
    links:
      - redis
      - db
    ports:
      - 9002:9002
    environment:
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - LOG_LEVEL=trace
      - DB_HOST=db
    restart: always

  redis:
    image: registry.access.redhat.com/rhscl/redis-32-rhel7:latest
    ports:
      - 6379:6379
    restart: always

  db:
    image: registry.access.redhat.com/rhscl/postgresql-96-rhel7
    ports:
      - 5432:5432
    environment:
      - POSTGRESQL_ADMIN_PASSWORD=remediations
