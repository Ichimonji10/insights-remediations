kind: BuildConfig
metadata:
  labels:
    app: playbooks
  name: playbooks-cac
spec:
  output:
    to:
      kind: ImageStreamTag
      name: playbooks-cac:latest
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    git:
      ref: master
      uri: git@github.com:RedHatInsights/insights-remediations
    sourceSecret:
      name: nachobot
    type: Git
    contextDir: build/content/cac
  strategy:
    dockerStrategy:
      dockerfilePath: Dockerfile
    type: Docker
