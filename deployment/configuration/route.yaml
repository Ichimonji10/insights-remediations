apiVersion: v1
kind: Template
metadata:
  name: remediations-route

parameters:
- name: HOSTNAME
  description: Service route hostname

objects:
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: remediations
    name: remediations
  spec:
    host: "${HOSTNAME}"
    port:
      targetPort: 9002-tcp
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: remediations
      weight: 100
    wildcardPolicy: None
